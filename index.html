<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MoneyZen CS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#1a73e8">
</head>
<body>

<h1>MoneyZen CS</h1>

<section>
  <h2>Adicionar Renda</h2>
  <form id="renda-form">
    <input id="renda-descricao" placeholder="Descrição da renda" required>
    <input id="renda-valor" type="number" step="0.01" placeholder="Valor" required>
    <button type="submit">Adicionar</button>
  </form>
</section>

<section>
  <h2>Adicionar Despesa</h2>
  <form id="despesa-form">
    <input id="despesa-descricao" placeholder="Descrição da despesa" required>
    <input id="despesa-valor" type="number" step="0.01" placeholder="Valor" required>
    <button type="submit">Adicionar</button>
  </form>
</section>

<section>
  <h2>Resumo</h2>
  <p>Renda: <strong id="total-renda">R$ 0,00</strong></p>
  <p>Despesas: <strong id="total-despesa">R$ 0,00</strong></p>
  <p>Saldo: <strong id="saldo">R$ 0,00</strong></p>
</section>

<section>
  <h2>Histórico de Despesas</h2>
  <ul id="lista-despesas"></ul>
</section>

<button onclick="gerarPDF()">Exportar PDF</button>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
