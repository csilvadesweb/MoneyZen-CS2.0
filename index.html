<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MoneyZen CS</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="theme-color" content="#0b2c3d">
<meta name="description" content="MoneyZen CS - Controle financeiro inteligente e profissional">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="MoneyZen CS">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<header class="app-header">
  <h1>MoneyZen CS</h1>
</header>

<div class="app-container">

<div class="card resumo">
  <div class="resumo-item"><h3>Renda</h3><p id="valorRenda">R$ 0,00</p></div>
  <div class="resumo-item"><h3>Despesas</h3><p id="valorDespesas">R$ 0,00</p></div>
  <div class="resumo-item"><h3>Saldo</h3><p id="valorSaldo">R$ 0,00</p></div>
</div>

<div class="card">
  <h2>Adicionar Renda</h2>
  <input id="inputRendaNome" placeholder="Nome da renda">
  <input id="inputRendaValor" type="number" placeholder="Valor da renda">
  <button onclick="salvarRenda()">Salvar Renda</button>
</div>

<div class="card">
  <h2>Adicionar Despesa</h2>
  <input id="inputDespesaNome" placeholder="Nome da despesa">
  <input id="inputDespesaValor" type="number" placeholder="Valor da despesa">
  <button onclick="salvarDespesa()">Salvar Despesa</button>
</div>

<div class="card">
  <h2>Gráfico</h2>
  <canvas id="grafico"></canvas>
</div>

<div class="card">
  <h2>Histórico</h2>
  <div id="historico"></div>
</div>

<div class="card">
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button onclick="alternarTema()">Claro / Escuro</button>
  <button onclick="limparTudo()">Limpar Dados</button>
</div>

</div>

<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
</script>

</body>
</html>
